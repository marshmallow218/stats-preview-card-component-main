<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <section class="card">
            <div class="card__img">
                <picture>
                    <source media="(min-width:768px)" srcset="images/image-header-desktop.jpg">
                    <img src="images/image-header-mobile.jpg" alt="">
                </picture>
            </div>
            <div class="card__content">
                <h1 class="main-heading">Get <span class="hl">insights</span> that help your business grow.</h1>
                <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <ul class="stats">
                    <li>
                        <h2>10k+</h2>
                        <p>companies</p>
                    </li>                    
                    <li>
                        <h2>314</h2>
                        <p>templates</p>
                    </li>
                    <li>
                        <h2>12m+</h2>
                        <p>queries</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>         
</body>
</html>
